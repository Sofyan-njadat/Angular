

<h1>Edit Category</h1>


<form class="edit-form" #EditCategory="ngForm" (ngSubmit)="updateCategory(EditCategory)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="category.name" ngModel required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="img" [(ngModel)]="category.description" required></textarea>
  </div>
  <button type="submit">Update Category</button>
</form>
