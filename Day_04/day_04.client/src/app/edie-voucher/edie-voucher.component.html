


<form class="add-form" #EditVoucher="ngForm" (ngSubmit)="editVoucher(EditVoucher.value)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" ngModel required>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" ngModel required>
  </div>
  <button type="submit">Edit Voucher</button>
</form>
